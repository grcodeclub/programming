<html>
    <head>
        <meta property="og:image" content="https://grcodeclub.github.io/files-page/preview/python.png"/>
        <meta property="og:title" content="Γλώσσα προγραμματισμού Java | Project">
        <script src="https://grcodeclub.github.io/js/jquery.js"></script>
        <script src="https://grcodeclub.github.io/programming/js/menu.js"></script>
        <script src="https://grcodeclub.github.io/js/prism.js"></script>
        <script src="https://grcodeclub.github.io/js/add/head.js"></script>
        <style>
            /* Κανόνες για το dropdown που εμφανίζεται μετά το κλικ */
            select option { 
                background-color: #000000; /* Χρώμα φόντου των επιλογών */
                border: none;
                border-radius: 10px;
                color: rgb(255, 255, 255);
            }
        </style>
    </head>

    <body class="programming">
        <div class="container">
            <div id="add_headder_and_menu"></div><script src="https://grcodeclub.github.io/js/add/headder_and_menu.js"></script>            
            <div class="Text"> <!--Αρχή Κειμένου-->
                <a href="https://grcodeclub.gr/java"><img class="logo_back"></a><script src="https://grcodeclub.github.io/js/add/logo-back.js"></script>
                <div class="text_bg"> <!-- Αρχή Background Κειμένου-->
                    <h1 class="title">Project</h1>
                    <label style="margin-left: 10px;">Διάλεξε αρχείο</label>
                    <select id="code" name="code" style="color: white; border-radius: 10px; background-color: rgba(0, 0, 0, 0.795); border: none; font-size: 18px; outline: none; cursor: pointer;">
                        <option value="-">Επιλέξτε</option>
                        <option value="https://raw.githubusercontent.com/dimitridedou/java-codes/main/CalculatorApp.java">CalculatorApp.java</option>
                    </select>
                    <br><br>
                    <div class="bg_preview">
                        <div class="appearance">
                            <div class="space">
                                <div class="buttons1"></div>
                                <div class="buttons2"></div>
                                <div class="buttons3"></div>
                            </div>
                            <div id="name"></div>
                        </div>
                        <div id="load"></div>
                    </div>

                    <script>
                        const selectElement = document.getElementById("code");
                        const loadElement = document.getElementById("load");
                    
                        selectElement.addEventListener("change", function() {
                            update_code(selectElement.value);
                            selectElement.value = "-";
                        });
                    
                        async function update_code(selectedValue) {
                            if (selectedValue === "-") {
                                loadElement.innerHTML = 'Επιλέξτε ένα αρχείο για να δείτε το περιεχόμενό του.';
                            } else {
                                try {
                                    const response = await fetch(selectedValue);
                                    const text = await response.text();
                                    loadElement.innerHTML = `<pre><code class="language-java">${escapeHtml(text)}</code></pre>`;
                                    Prism.highlightAll(); // Εφαρμόστε Prism.js στο νέο περιεχόμενο
                                } catch (error) {
                                    loadElement.innerHTML = 'Σφάλμα κατά τη φόρτωση του αρχείου.';
                                    console.error("Error fetching file:", error);
                                }
                            }
                        }
                    
                        function escapeHtml(unsafe) {
                            return unsafe
                                .replace(/&/g, "&amp;")
                                .replace(/</g, "&lt;")
                                .replace(/>/g, "&gt;")
                                .replace(/"/g, "&quot;")
                                .replace(/'/g, "&#039;");
                        }
                    </script>
                    
                </div><!-- Τέλος Background Κειμένου-->
            </div> <!--Τέλος Κειμένου-->

        </div> <!--Τέλος container-->
        
        <!-- Footer -->
        <footer id="add-social"></footer><script src="https://grcodeclub.github.io/js/add/social.js"></script>
    </body>
</html>
